<div class="container-fluid text-center">
    <a class="navbar-brand" routerLink="/">
        <img src="ShopmeAdminBig.png" />
    </a>

    <form 
        [formGroup]="loginForm"
        style="max-width: 350px; margin: 0 auto;"
        (ngSubmit)="onSubmit()"
    >	
        <div class="border border-secondary rounded p-3">
            <p>Access to Shopme Control Panel</p>
            <div class="pb-2">
                <input id="email" type="email" class="form-control" formControlName="email" placeholder="Email" />
                <div *ngIf="email?.invalid && (email?.dirty || email?.touched)"
                    class="error">
                    <div *ngIf="email?.hasError('required')">
                        Email is required.
                    </div>
                    <div *ngIf="email?.hasError('email')">
                        Must be an email.
                    </div>
                    <div *ngIf="email?.hasError('emailAlreadyExist')">
                        Email is already exist.
                    </div>
                </div>
            </div>

            <div>

                <input id="password" type="password" class="form-control" formControlName="password" placeholder="Password" />
                <div *ngIf="password?.invalid && (password?.dirty || password?.touched)"
                    class="error">
                    <div *ngIf="password?.hasError('required')">
                        Password is required.
                    </div>
                    <div *ngIf="password?.hasError('minlength') || password?.hasError('maxlength')">
                        Length must be from 8 to 20 characters.
                    </div>
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3"/>
            </div>
        </div>
    </form>
</div>
